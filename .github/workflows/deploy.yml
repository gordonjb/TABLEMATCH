name: Deploy

on:
  # Run this workflow whenever a new commit is pushed to main.
  push: {branches: [main]}
  # Run this workflow every Monday, at 10:15 UTC (to avoid losing web cache)
  schedule: [{cron: "15 10 * * 1"}]
  # Run this workflow when triggered manually in GitHubâ€™s UI.
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/cache@v4
        env:
            cache-name: cache-cagematch
        with:
            path: ./py/cagematch_cache.sqlite
            key: ${{ runner.os }}-cmcache
      - uses: astral-sh/setup-uv@v6
        with:
            working-directory: py
            enable-cache: true
      - uses: actions/setup-node@v4
        with:
            node-version: 22
            cache: npm
      - uses: opt-nc/setup-duckdb-action@v1.1.1
        with:
            version: v1.2.2
      - working-directory: py
        run: uv run main.py shows.yaml out
      - run: npm ci
      - run: npm run build
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v4
        with:
          path: dist
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
